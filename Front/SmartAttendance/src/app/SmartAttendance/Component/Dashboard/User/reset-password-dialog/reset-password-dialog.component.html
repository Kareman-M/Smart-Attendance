<h2 mat-dialog-title>Reset Passowrd For {{data.name}}</h2>
<mat-dialog-content class="mat-typography">
   
    <mat-form-field>
        <mat-label>New Passowrd</mat-label>
        <input matInput #password type="password">
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" [disabled]="password.value.length <= 5" (click)="reset(password.value)">Reset</button>
</mat-dialog-actions>
