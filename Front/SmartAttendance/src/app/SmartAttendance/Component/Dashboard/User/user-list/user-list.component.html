<div class="custom-container mt-5">
  <table mat-table [dataSource]="users" class="mat-elevation-z8" *ngIf="users.length > 0">

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- UserName Column -->
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="CreatedAt">
      <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'yyyy-mm-dd'}} </td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="Active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.currentlyLogin}} </td>
    </ng-container>

    <!-- sympol Column -->
    <ng-container matColumnDef="sympol" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn" (click)="openResetPassowrdDialog(element)">
          <mat-icon class="icon" matTooltip="Reset Passowrd">lock_reset</mat-icon>
        </button>
        <button class="btn" (click)="openDeleteDialog(element)">
          <mat-icon class="icon delete" matTooltip="Delete User">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="users.length <= 0" class="alert alert-info">
    No Users Added Yet!
  </div>
</div>
