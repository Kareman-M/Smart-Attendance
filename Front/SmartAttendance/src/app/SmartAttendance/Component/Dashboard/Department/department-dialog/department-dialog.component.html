<h2 mat-dialog-title>Department Management</h2>
<mat-dialog-content class="mat-typography">
    <app-add-department (updateDepartmentsList)="updateDepartmentsList($event)"></app-add-department>
    <app-department-list [newDepartment]="newDepartment"></app-department-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
